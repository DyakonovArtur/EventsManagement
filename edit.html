<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование события</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Редактирование события</h1>

  <form id="edit-event-form">
    <input type="text" id="event-title" placeholder="Название события" required>
    <input type="text" id="event-description" placeholder="Описание события" required>
    <input type="date" id="event-date" required>
    <input type="number" id="event-price" placeholder="Цена билета" required>

    <h3>Участники</h3>
    <input type="text" id="event-participant" placeholder="Добавить участника">
    <button type="button" id="add-participant-btn">Добавить участника</button>
    <ul id="participants-list"></ul>

    <button type="submit">Сохранить изменения</button>
  </form>

  <!-- Кнопка для возврата к списку событий -->
  <button id="back-button">Вернуться к списку событий</button>

  <script src="edit.js"></script>
</body>
</html>
